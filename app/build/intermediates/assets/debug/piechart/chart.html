<html>
  <head>
    <!--Load the AJAX API-->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" content="height=device-width, initial-scale=1.0"> 
    <script type="text/javascript" src="jquery/pie.js"></script>
    <script type="text/javascript">
    
      // Load the Visualization API and the piechart package.
      google.load('visualization', '1.0', {'packages':['corechart']});
      
      // Set a callback to run when the Google Visualization API is loaded.
      google.setOnLoadCallback(drawChart);


      // Callback that creates and populates a data table, 
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawChart() {

      // Create the data table.
      var data = new google.visualization.DataTable();
      data.addColumn('string', 'ITEM');
      data.addColumn('number', 'VALUE');
      data.addRows([
        ['C-Fix', 100],
        ['8X', 200],
        ['Tugain', 150], 
        ['C-Fix', 170],
        ['8X', 190],
        ['Tugain', 150]
      ]);

      // Set chart options
      var options = {
       'legend':'bottom',
    
      'title':'',
                     'width':400,
                     'height':300
                     
                     };
                     
                    

      // Instantiate and draw our chart, passing in some options.
      var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
      chart.draw(data, options);
    }
    </script>
  </head>

  <body>
 <!--Div that will hold the pie chart-->
    <div id="chart_div" style="width:700; height:120"></div>
  </body>
</html>
