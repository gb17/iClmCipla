  <style>
  .topslide1
{
  -webkit-animation: slideDownRibbon1 1.0s 0.0s 1 ease forwards;

}

.topslide2

{
  -webkit-animation: slideDownRibbon3 1.0s 0.0s 1 ease forwards;

}

 @-webkit-keyframes slideDownRibbon1	
    {
    	0%
    	{

		   -webkit-transform:translateY( -65%);
